function getCurTime() {
let today = new Date();   

let yyyy = today.getFullYear();//연도
let mm = today.getMonth()+1; //달 (+1)해야됨
let dd = today.getDate(); //날짜
let day = today.getDay(); //요일


let hours = today.getHours(); // 시
let minutes = today.getMinutes();  // 분
let seconds = today.getSeconds();  // 초
let milliseconds = today.getMilliseconds(); // 밀리초

return (mm+"월"+dd+"일 "+ hours + ':' + minutes + ':  ' + seconds + ':' + milliseconds);
}

// 쿠키 생성

function setCookie2( name, value, expiredays ) {  // 쿠키저장

var todayDate = new Date();  //date객체 생성 후 변수에 저장

todayDate.setDate( todayDate.getDate() + expiredays ); 

    // 시간지정(현재시간 + 지정시간)

document.cookie = name + "=" + value + "; path=/; expires=" + todayDate.toUTCString() + ";"

//

} 

 function setCookie(cookie_name, value, days) {

var exdate = new Date();

exdate.setDate(exdate.getDate() + days);

// 설정 일수만큼 현재시간에 만료값으로 지정
var cookie_value = escape(value) + ((days == null) ? '' : '; expires=' + exdate.toUTCString());

cookie_value+=";domain=content://com.simplemobiletools.filemanager.pro.provider";

alert(cookie_value);

document.cookie = cookie_name + '=' + cookie_value;

}


function getCookie(cookie_name) {

var x, y;

var val = document.cookie.split(';');


for (var i = 0; i < val.length; i++) {

x = val[i].substr(0, val[i].indexOf('='));

y = val[i].substr(val[i].indexOf('=') + 1);

x = x.replace(/^\s+|\s+$/g, ''); // 앞과 뒤의 공백 제거하기

if (x == cookie_name) {

return unescape(y); // unescape로 디코딩 후 값 리턴

}

}
